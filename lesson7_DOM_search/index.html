<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3498db;
        }
        .container {
            padding: 40px 10px;
            background-color:#fff;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 500px;
        }
        .container input{
            display: block;
            margin: 0 auto;
        }
        .container form>*{
            margin: 10px;
        }
        .container img{
            width: 400px;
            height: 400px;
            object-fit: cover;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tìm kiếm các loại quả</h1>
        <form id="input_fruits" >
            <label  >Nhận tên loại quả:
                 <input name="fruitName" type="text" placeholder="Fruit name">
            </label>


            <button type="submit">Search</button>
        </form>
        <img id="i" src="https://dacsancamvinh.net/wp-content/uploads/2015/06/cong-dung-qua-cam.jpg" alt="">
        <h3>Quả cam</h3>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
